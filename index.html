<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A place to play a fun game of Hangman featuring movie titles.">
        <meta name="keywords" content="hangman, guessing, game, movie">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Let's Play Hangman!</title>
    </head>
    <body>
        <header>
            <h1>Let's Play Hangman!</h1>
            <h2>The Movie Title Edition</h2>
        </header>
        <main>
            <div id="gameInfo">
                <img id="hangmanPic" src="./images/Hangman0.jpeg" alt="Hangman image base.">
                <p id="blankTitle"></p>
            </div> 
            <h2>Alphabet</h2>
            <p>Click on a letter to make a guess!</p>
            <div id="alphabet">
                <p>
                    <button class="letters" value="A">A</button>
                    <button class="letters" value="B">B</button>
                    <button class="letters" value="C">C</button>
                    <button class="letters" value="D">D</button>
                    <button class="letters" value="E">E</button>
                    <button class="letters" value="F">F</button>
                    <button class="letters" value="G">G</button>
                    <button class="letters" value="H">H</button>
                    <button class="letters" value="I">I</button>
                    <button class="letters" value="J">J</button>
                    <button class="letters" value="K">K</button>
                    <button class="letters" value="L">L</button>
                    <button class="letters" value="M">M</button>
                    <button class="letters" value="N">N</button>
                    <button class="letters" value="O">O</button>
                    <button class="letters" value="P">P</button>
                    <button class="letters" value="Q">Q</button>
                    <button class="letters" value="R">R</button>
                    <button class="letters" value="S">S</button>
                    <button class="letters" value="T">T</button>
                    <button class="letters" value="U">U</button>
                    <button class="letters" value="V">V</button>
                    <button class="letters" value="W">W</button>
                    <button class="letters" value="X">X</button>
                    <button class="letters" value="Y">Y</button>
                    <button class="letters" value="Z">Z</button>
                </p>
            </div>
            <div id="guessDiv">
                <label for="guessInput">Think you know the answer? Enter the full title here!*</label>
                <input name="guessInput"  id="guessInput" type="text">
                <button id="guessSubmit">Guess!</button>
                <p><small>*Incorrect guesses will count as a strike and will not reveal any letters on the board!</small></p>
            </div>

            <div id="movieInfoDiv" class="showAfter">
                <p id="titleP"></p>
                <p>
                    Learn more:
                    <a id="wikiLink" href="" target="_blank">Wikipedia</a>
                    <a id="imdbLink" href="" target="_blank">IMDb</a>
                </p>
            </div>
            <button id="replayButton" class="showAfter">Play Again</button>

            <div class="gameOver" id="gameOverDiv">
                <p id="gameOverText">You Win</p>
                <button id="gameOverButton"></button>
            </div>
        </main>
        <footer>
            <p>Let's Play Hangman! The Movie Title Edition 2023</p>
        </footer>
        <script src="hangman.js" type="module"></script>
    </body>
</html>
